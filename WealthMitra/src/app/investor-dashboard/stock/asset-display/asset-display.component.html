
<button><a href="/registerassets">Add Asset</a></button>
 <div class class="title">
    <h3>Stokes</h3>
    
    </div>
    <div class="profileInfo">


<table  style="width:100%">
    <tr>

        <td>Id</td>
    
        <td>Name</td>
    
        <td>Buy/Sell Price</td>
    
        <td>Current Price</td>
    
        <td>Quantity</td>

        <td>Total Value</td>

        <td>ROI</td>

        <td>Profit/Loss</td>
        </tr>
    
        <tr>
    
            <div *ngFor="let stock of stocks">
    
                <td>{{stock.id}}</td>
    
                <td>{{stock.name}}</td>
    
                <td>{{stock.buySellPrice}}</td>
    
                <td>{{stock.currentPrice}}</td>
    
                <td>{{stock.quantity}}</td>

                <td>{{stock.TotalValue}}</td>

                <td>{{stock.ROI}}</td>

                <td>{{stock.PL}}</td>
    
                <td><button>Delete</button></td>
    
            </div>
    
        </tr>
    
</table>
 
</div>
